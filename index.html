<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Portafolio</title>
  <link rel="stylesheet" href="./src/css/app.css">
  <script type="module" src="./src/components/portfolio-navbar.js"></script>
  <script type="module" src="./src/components/portfolio-footer.js"></script>
  <script type="module" src="./src/components/portfolio-product-card.js"></script>
  <script defer src="./src/js/app.js"></script>
  <link rel="stylesheet" href="./src/css/app.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css" />
  <link rel="manifest" href="./manifest.webmanifest.json" />
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="theme-color" content="#1a4d80" />
</head>
<body>

  <portfolio-navbar></portfolio-navbar>

  <main style="padding: 40px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">

    <portfolio-product-card
      title="Proyecto 1"
      description="Un proyecto increíble sobre un Task List."
      imageUrl="./src/images/task-list.png"
      link="https://github.com/Giss1106/ESPE-Task-list">
    </portfolio-product-card>

    <portfolio-product-card
      title="Proyecto 2"
      description="Aplicación móvil sobre notas."
      imageUrl="./src/images/notes.png"
      link="https://github.com/Giss1106/Espenotes">
    </portfolio-product-card>

    <portfolio-product-card
      title="Proyecto 3"
      description="Un componente diseñado para una tarjeta de usuario"
      imageUrl="./src/images/tarjetausuario.png"
      link="https://github.com/Giss1106/web-components-tarjeta-usuario">
    </portfolio-product-card>

    <div class="btn-mostrar-form">
      <button id="btn-mostrar-form" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Button
    </button>
    
    </div>

    <!-- Formulario modal para agregar proyecto -->
    <section id="modal-proyecto" style="display:none; width:100%; justify-content:center; margin-bottom: 20px;">
      <div class="mdl-card mdl-shadow--2dp" style="padding: 20px; max-width: 600px; width:100%;">
        <h4>Agregar Proyecto</h4>
        <form id="form-proyecto">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="proyecto-titulo" name="titulo" required>
            <label class="mdl-textfield__label" for="proyecto-titulo">Título</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" rows="3" id="proyecto-descripcion" name="descripcion" required></textarea>
            <label class="mdl-textfield__label" for="proyecto-descripcion">Descripción</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="proyecto-imagen" name="imagen" required>
            <label class="mdl-textfield__label" for="proyecto-imagen">URL Imagen</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="url" id="proyecto-link" name="link" required>
            <label class="mdl-textfield__label" for="proyecto-link">Enlace del Proyecto</label>
          </div>

          <div style="margin-top: 20px;">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Guardar Proyecto
            </button>
            <button type="button" id="btn-cancelar-proyecto" class="mdl-button mdl-js-button mdl-button--raised">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Contenedor de proyectos -->
    <section id="proyectos-container" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;"></section>

  </main>

  <portfolio-footer></portfolio-footer>

</body>
</html>
